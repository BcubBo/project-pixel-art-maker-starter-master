<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery/jquery-3.3.1.js"></script>
</head>
<body id="body">
        <h1>Lab: Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="1">
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" value="1">
            <input type="submit" value="绘制">
        </form>

        <h2>Pick A Color</h2>
        <!--从此处取出颜色值-->
        <input type="color" id="colorPicker" >

        <h2>Design Canvas</h2>
        <table id="pixelCanvas">
            <tbody>
                <tr>
                    <td id="td_001">
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="designs.js"></script>
        <script>
            
/*             $("#body").on('click',function(){

                    console.log('already inside block!')
                }); */

                $("td").on('click',function(){
                    console.log("td block clicked!");
                })


                let colorPicked = $('#colorPicker').val();
                console.log(colorPicked);
                $('#td_001').on('click',function(){
                    colorPicked = $('#colorPicker').val();

                    $('#id_001').css('background-color',colorPicked);
                    
                    console.log(colorPicked);
                    console.log("td block click! external output");
                })
                        
        </script>
</body>
</html>
