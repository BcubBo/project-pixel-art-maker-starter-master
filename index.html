<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery/jquery-3.3.1.js"></script>
</head>
<body id="body">
        <h1>Lab: Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        <form id="sizePicker" >
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" max="50" value="1" autofocus>
            Grid Width:
            <input type="number" id="inputWidth" name="width" min="1" max="50" value="1" autofocus>
            <input type=submit value="绘制" id="submit">
            <input type=submit value="清除" id="delete">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker" >

        <h2>Design Canvas</h2>
        <table id="pixelCanvas">
            <tbody id="tbody">             
            </tbody>
        </table>

        <script src="designs.js"></script>
        <script>
                let args = getParam();
                $("#submit").on("submit",makeGrid(args)
                );

                $("#delete").on("submit",deleteGrid);

                $("td").on("click",fillColor);


            
        </script>
</body>
</html>
